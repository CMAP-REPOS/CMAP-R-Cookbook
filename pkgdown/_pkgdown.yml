url: https://cmap-repos.github.io/cmapplot

home:
  title: CMAP Themes and Color Palettes
  description: >
    Provides themes and color scales for 'ggplot2', based on Chicago
    Metropolitan Agency for Planning (CMAP) design guidelines.

authors:
  Chicago Metropolitan Agency for Planning:
    href: https://www.cmap.illinois.gov

template:
  params:
    bootswatch: flatly

reference:
- title: Key functions
- contents:
  - theme_cmap
  - finalize_plot
- title: Additional geoms & auxiliary functions
- contents:
  - starts_with("geom_")
  - cmap_default_aes
  - integer_breaks
  - gg_lwd_convert
  - update_recessions
  - cmapplot_globals
  - customproto
- title: Color Palettes and Gradients
- contents:
  - starts_with("viz_")
  - starts_with("cmap_fill_")
- title: Sample Datasets
- contents:
  - cluster_jobchange
  - economy_basic
  - peer_grp
  - grp_over_time
  - percentile_wages
  - pop_and_laborforce_by_age
  - traded_emp_by_race
  - transit_ridership
  - vehicle_ownership

articles:
- title: Articles
  navbar: ~
  contents:
  - plots
  - finalize
  - colors
  - cookbook
  - installation
