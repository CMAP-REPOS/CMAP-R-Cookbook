url: https://cmap-repos.github.io/cmapplot

home:
  title: CMAP Themes and Color Palettes
  description: >
    Provides themes and color scales for 'ggplot2', based on Chicago
    Metropolitan Agency for Planning (CMAP) design guidelines.

authors:
  Chicago Metropolitan Agency for Planning:
    href: https://www.cmap.illinois.gov

template:
  params:
    bootswatch: flatly

reference:
- title: Key functions
- contents:
  - theme_cmap
  - finalize_plot
- title: Additional geoms & auxiliary functions
- contents:
  - starts_with("geom_")
  - ends_with("cmap_default_aes")
  - abbr_years
- title: Color palettes & gradients
- contents:
  - starts_with("viz_")
  - starts_with("cmap_fill_")
- title: Sample datasets
- contents:
  - cluster_jobchange
  - economy_basic
  - peer_grp
  - grp_over_time
  - percentile_wages
  - pop_and_laborforce_by_age
  - traded_emp_by_race
  - transit_ridership
  - vehicle_ownership
- title: Lesser used objects
- contents:
  - contains("cmapplot_global")
  - gg_lwd_convert
  - update_recessions
  - customproto

articles:
- title: Articles
  navbar: ~
  contents:
  - installation
  - plots
  - finalize
  - colors
  - cookbook

resource_files:
- man/figures/margins1.png
- man/figures/margins2.png
